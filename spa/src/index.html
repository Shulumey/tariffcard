            if (h.indexOf(z.b) !== -1) { d = z.b; } else { d = z.p; if (h.indexOf(z.p) === -1) { p = 'test-'; } }
            var s = document.createElement('script'); s.type = 'text/javascript'; s.src = '//' + p + 'widgets.' + d + '/loader.js';
